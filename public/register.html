<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blazed One | Register</title>
    <link href="css/fire.css" rel="stylesheet" />
    <link href="css/build.css" rel="stylesheet" />
    <script src="js/util.js"></script>
    <script src="js/fire.js"></script>
  </head>
  <body>

    <div id="load" class="text-center">
        <span class="loading loading-spinner loading-lg mt-10"></span>
    </div>

    <div id="content" class="bg-white hidden">
        <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
            <aside class="relative block h-16 lg:order-last lg:col-span-5 lg:h-full xl:col-span-6">
                <img
                alt="Pattern"
                src="https://blazed.sirv.com/logo/CityNight-Beaker.png?w=1000"
                class="absolute inset-0 h-full w-full object-cover"
                />
            </aside>
        
            <main aria-label="Main" class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6">
                <div class="max-w-xl lg:max-w-3xl">
                <a title="Blazed One" class="inline-block text-blue-600 hover:opacity-75" href="https://blz.one/">
                    <span class="sr-only">Home</span>
                    <img src="https://blazed.sirv.com/logo/BLZ-blue.png?w=64&h=64" />
                </a>
        
                <h1 class="mt-6 text-2xl font-bold text-gray-900 sm:text-3xl md:text-4xl">
                    Join Blazed Nation
                </h1>
        
                <p class="mt-4 leading-relaxed text-gray-500">
                    Join the Blazed Nation today by becoming a citizen, its completely free!
                </p>

                <div id="error-box" class="hidden">
                    <div class="alert alert-error">
                      <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>
                      <span id="error-output"></span>
                    </div>
                </div>
        
                <form action="#" id="signup-form" class="mt-8 grid grid-cols-6 gap-6">
                    <div class="col-span-6 sm:col-span-3">
                        <label for="field-firstname" class="block text-sm font-medium text-gray-700">
                            First Name
                        </label>
                        <input type="text" id="field-firstname" placeholder="John" class="input input-bordered w-full max-w-xs" required />
                    </div>
                    <div class="col-span-6 sm:col-span-3">
                        <label for="field-lastname" class="block text-sm font-medium text-gray-700">
                            Last Name
                        </label>
                        <input type="text" id="field-lastname" placeholder="Smith" class="input input-bordered w-full max-w-xs" required />
                    </div>
                    <div class="col-span-6">
                        <label for="field-email" class="block text-sm font-medium text-gray-700">
                            Email
                        </label>
                        <input type="email" id="field-email" placeholder="name@example.com" class="input input-bordered w-full" required />
                    </div>
                    <div class="col-span-6 sm:col-span-3">
                        <label for="field-password" class="block text-sm font-medium text-gray-700">
                            Password
                        </label>
                        <input type="password" id="field-password" class="input input-bordered w-full" required />
                    </div>
                    <div class="col-span-6 sm:col-span-3">
                        <label for="field-password-repeat" class="block text-sm font-medium text-gray-700">
                            Password Confirmation
                        </label>
                        <input type="password" id="field-password-repeat" class="input input-bordered w-full" />
                    </div>
        
                    <div class="col-span-6">
                        <p class="text-sm text-gray-500">
                            By creating an account, you agree to our
                            <a href="https://blazedlabs.com/tos" target="_blank" class="text-gray-700 underline">
                                Terms and Conditions
                            </a>
                            and
                            <a href="https://blazedlabs.com/privacy" target="_blank" class="text-gray-700 underline">
                                Privacy Policy
                            </a>.
                        </p>
                    </div>
        
                    <div class="col-span-6 sm:flex sm:items-center sm:gap-4">
                        <button class="inline-block shrink-0 rounded-md border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500">
                            Create an account
                        </button>
                        <p class="mt-4 text-sm text-gray-500 sm:mt-0">
                            Already have an account?
                            <a href="/login" class="text-gray-700 underline">Log in</a>.
                        </p>
                    </div>
                    <div class="col-span-6 divider">OR</div>
                    <div class="col-span-6 sm:flex justify">
                        <button class="flex w-full btn" id="signup-with-google">
                            <i class="inline-flex">
                            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 488 512" class="w-5 h-5 mr-2" fill="currentColor">
                            <path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/>
                            </svg>
                            </i>
                            Signup with Google
                        </button>
                    </div>
                </form>
                </div>
            </main>
        </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics.js";
      import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
      
      import getConfig from "./js/config.js";

      build_head();

      const firebaseConfig = getConfig();
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth(app);

      const provider = new GoogleAuthProvider();

      onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                //const uid = user.uid;
                window.location.href = "/dashboard";
            } else {
                // User is signed out
                const content = document.querySelector('#content');
                content.classList.remove('hidden');
                // Error Output Box
                const errorBox = document.querySelector("#error-box");
                const errorOutput = document.querySelector("#error-output");
                // Signup with Google
                const signupWithGoogle = document.querySelector("#signup-with-google");
                signupWithGoogle.addEventListener("click", (event) => {
                    event.preventDefault();
                    signInWithPopup(auth, provider)
                    .then((result) => {
                        // This gives you a Google Access Token. You can use it to access the Google API.
                        //const credential = GoogleAuthProvider.credentialFromResult(result);
                        //const token = credential.accessToken;
                        // The signed-in user info.
                        //const user = result.user;
                        window.location.href = "/dashboard";
                    }).catch((error) => {
                        // Handle Errors here.
                        // The email of the user's account used.
                        const email = error.customData.email;
                        // The AuthCredential type that was used.
                        //const credential = GoogleAuthProvider.credentialFromError(error);
                        errorOutput.innerHTML = `Error (${error.code}): ${error.message}. <i>Unable to sign on with email: ${email}.</i>`;
                        if(errorBox.classList.contains('hidden')){
                        errorBox.classList.remove('hidden');
                        }
                    });
                });
                // Signup with Email & Password
                const form = document.querySelector("#signup-form");
                form.addEventListener("submit", (event) => {
                    event.preventDefault();
                    // Form Fields
                    const firstName = document.querySelector("#field-firstname");
                    const lastName = document.querySelector("#field-lastname");
                    const email = document.querySelector("#field-email");
                    const password = document.querySelector("#field-password");
                    const passwordRepeat = document.querySelector("#field-password-repeat");
                    // Form Validation
                    if(firstName.value.length === 0 || lastName.value.length === 0 || email.value.length === 0 || password.value.length === 0 || passwordRepeat.value.length === 0){
                        let errorMessage = "Error:";
                        if(firstName.value.length === 0){
                            firstName.classList.add('input-error');
                            errorMessage += " Please enter your first name.";
                        } else {
                            firstName.classList.remove('input-error');
                        }
                        if(lastName.value.length === 0){
                            lastName.classList.add('input-error');
                            errorMessage += " Please enter your last name.";
                        } else {
                            lastName.classList.remove('input-error');
                        }
                        if(email.value.length === 0){
                            email.classList.add('input-error');
                            errorMessage += " Please enter your email address.";
                        } else {
                            email.classList.remove('input-error');
                        }
                        if(password.value.length === 0){
                            password.classList.add('input-error');
                            errorMessage += " Please enter your password.";
                        } else {
                            password.classList.remove('input-error');
                        }
                        if(passwordRepeat.value.length === 0){
                            passwordRepeat.classList.add('input-error');
                            errorMessage += " Please enter your password (again).";
                        } else {
                            passwordRepeat.classList.remove('input-error');
                        }
                        errorOutput.innerHTML = errorMessage;
                        if(errorBox.classList.contains('hidden')){
                            errorBox.classList.remove('hidden');
                        }
                    } else {
                        // Validate Email & Password(s)
                        if(ValidateEmail(email.value) === false || password.value !== passwordRepeat.value){
                            let errorMessage = "Error:";
                            if(ValidateEmail() === false){
                                email.classList.add('input-error');
                                errorMessage += " Please enter a valid email.";
                            } else {
                                email.classList.remove('input-error');
                            }
                            if(password.value !== passwordRepeat.value){
                                password.classList.add('input-error');
                                passwordRepeat.classList.add('input-error');
                                errorMessage += " Please enter a matching password.";
                            } else {
                                password.classList.remove('input-error');
                                passwordRepeat.classList.remove('input-error');
                            }
                            errorOutput.innerHTML = errorMessage;
                            if(errorBox.classList.contains('hidden')){
                                errorBox.classList.remove('hidden');
                            }
                        } else {
                            createUserWithEmailAndPassword(auth, email.value, password.value)
                            .then((userCredential) => {
                                // Signed in 
                                //const user = userCredential.user;
                                window.location.href = "/dashboard";
                            })
                            .catch((error) => {
                                let errorMessage = `Error (${error.code}): ${error.message}`;
                                errorOutput.innerHTML = errorMessage;
                                if(errorBox.classList.contains('hidden')){
                                    errorBox.classList.remove('hidden');
                                }
                            });
                        }

                    }

                });
            }
        });
    </script>
    
    <script>

      document.addEventListener('DOMContentLoaded', function() {

        const loadEl = document.querySelector('#load');
        loadEl.classList.add('hidden');

      });
    </script>
  </body>
</html>
